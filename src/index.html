<!DOCTYPE html>
<html>
    <head>
      <title>Indego Finder</title>
      <link rel="stylesheet" href="./index.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
      <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>  
      <script src='./js/components/stationItem.js'></script>
      <script src='./js/components/weatherHeader.js'></script>
      <script src='./js/services/stationService.js'></script>
      <script src='./js/services/mapService.js'></script>
      <script src='./js/services/weatherService.js'></script>
      <script src="./js/index.js"></script>   
    </head>
    <body>
    
        <header>
          <div id='title'>
            <span>Indego Finder</span>
          </div>
          <div id='search'>
              <input type='text' id='address-input' placeholder='Search for a Philadelphia address'/>
              <button id='search-button' class='hover-transition'>Search</button>      
            </div> 
          <div id='weather-container'>        
          </div>
        </header>
        <main>
          <div class='map-container'>
              <div class='map-error hidden'>
                Couldn't retrieve station data from Indego :(
              </div>
              <div id='map'></div>
          </div> 
        </main>
        <footer>
          <p><a class='footer-link' href='https://github.com/willowCeleste' target='_blank'>Willow Celeste</a> made this!</p>
          <p>This web app is powered by jQuery, 
            <a href='https://www.youtube.com/watch?v=owNATIdymvs' target='_blank'>Patsy Cline</a>, and 
            <a href='https://www.7-eleven.com/snacks/ice-cream/7-select-mint-cookies-n-cream-pint' target='_blank'>ice cream</a></p>.
        </footer>
      
      <script src="./js/index.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPO4DQhcrJfG7sDC9b760dvH4KsoJpSJY&libraries=geometry"></script>
    </body>
</html>
